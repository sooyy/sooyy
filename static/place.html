<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지상세정보</title>
    <style>
    	li:hover{
    		color:#6495ED;
    		cursor:pointer;
    	}
    	#d{vertical-align:top;}
    	table {
    		width: 70%;
    		margin: auto;
    		height: 700px;
    	}
    	#confirmImg, #confirmTag {
    		color: #a9a9a9;
    		font-size: 10px;
    	}
    </style>
    <link rel="icon" href="data:;base64,iVBORwokGo=">
</head>
<body>
    <form action="place.html" method="GET" onsubmit="return false" name="searchform">
        <table border="2">
            <tr>
                <td align="center">
                    <a id="gomain"><input type="button" value="home"></a>
                </td>
                <td colspan="2">
                    <span>
                        <select name="지역" id="area" onchange="changeDistrict(area.value)">
                            <option value="">지역</option>
                            <option value="Seoul">서울특별시</option>
                            <option value="Busan">부산광역시</option>
                            <option value="Daegu">대구광역시</option>
                            <option value="Incheon">인천광역시</option>
                            <option value="Gwangju">광주광역시</option>
                            <option value="Daejeon">대전광역시</option>
                            <option value="Ulsan">울산광역시</option>
                            <option value="Sejong">세종특별자치시</option>
                            <option value="Gyeonggi-do">경기도</option>
                            <option value="Gangwon-do">강원도</option>
                            <option value="Chungcheongbuk-do">충청북도</option>
                            <option value="Chungcheongnam-do">충청남도</option>
                            <option value="Jeollabuk-do">전라북도</option>
                            <option value="Jeollanam-do">전라남도</option>
                            <option value="Gyeongsangbuk-do">경상북도</option>
                            <option value="Gyeongsangnam-do">경상남도</option>
                            <option value="Jeju-do">제주특별자치도</option>
                        </select>
                    </span>
                    <span>
                        <select name="구역" id="district">
                            <option value="">행정구역</option>
                        </select>
                    </span>                    
                    <input type="text" id="placeName" placeholder="여행지명">
                    <input type="button" value="검색" onclick="showList()">
                </td>

            </tr>
            <tr>
                <td style="height:25px">검색한 여행지목록</td>
                <!-- 검색한 여행지 이름 출력 + 테마 + 상세주소 -->
                <td colspan="2" style="height:25px">
                	<span id="pname"></span>
                    <img src="../img/star-null.png" height="20" width="20" alt="즐겨찾기버튼" onclick="clickFavorite()" id="favoritebtn" style="cursor:pointer">
                </td>
            </tr>
            <tr>
                <td rowspan="6" id="d" style="width:150px">
                	<!-- 검색항목표시 -->
	                <div id="searchList"></div>
	                <!-- 검색리스트 출력 -->
	        		<ul id="list"></ul>
                </td>
                <td colspan="2" id="ptag" style="height:25px"><span id="confirmTag"></span></td>
            </tr>
			<!-- 날씨정보 -->
			<tr> 
				<!-- 여행지 -->
				<td  style="width:300px; height:190px" align="center">
					<div id="place-weather-container">
						<div id="place-location"> - </div>
						<div id="place-weatherImg">
							<img id="place-weather-icon">
						</div>
						<div id="place-desc_weather"></div>
						<div id="place-temperature-value">-º<span>C</span></div>
					</div>
				</td>
				<!-- 사용자 -->
				<td  style="width:300px;" align="center">
					<div id="weather-container">
						<div id="location"> - </div>
						<div id="weatherImg">
							<img id="weather-icon">
						</div>
						<div id="desc_weather"></div>
						<div id="temperature-value">-º<span>C</span></div>
					</div>
				</td>
			</tr>
            <tr>
            	<!-- 등록된 여행지 img 출력 -->
                <td align="center" id="confirmImg" style="width:300px; height:170px">
                	<img id="pimg" style="height: auto; width: 300px" onerror="this.style.display='none';">
                </td>
                <!-- 등록된 여행지 소개글 출력 -->
                <td style="vertical-align:top;">
                	여행지 설명 : <br>
                	<span id="pintro"></span>             
                </td>
            </tr>
            <tr>
                <td colspan=2 style="height:30px">리뷰등록
                    <input type="text" id="writeReview">
					<button id="reviewbtn" onclick="enrollReview()">등록</button>
				</td>
            </tr>
            <tr>
            	<td colspan="2" style="vertical-align:top; height:150px">
            		등록된 리뷰
            		<ul id="reviewList"></ul>
            	</td>
            </tr>
            <tr>
            	<td colspan="2" align="right" style="height:30px">
            		<a id="enrollPlacebtn"><button type="button" onclick="goenroll()">해당지역에 새로운 여행지 등록</button></a>
	            	<a id="modiPlaceBtn"><button type="button" onclick="moveModiPlace()">여행지 정보수정</button></a>
            	</td>
            </tr>
        </table>
    </form>
   
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../common.js"></script>
<script src="../changeDistrict.js"></script>
<script src="../specific_selected.js"></script>
<script src="../search.js"></script>
<script src="../place.js"></script>
<script src="../weather.js"></script>
</html>
