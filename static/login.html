<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
		.form-signin {
			width: 100%;
			max-width: 330px;
			margin: auto;
		}
		.text-center {
			text-align: center!important;
		}
		body {
			display: flex;
			align-items: center;
		}
		.form-floating {
			position: relative;
		}
		html, body {
   			height: 80%;
		}		
    	table {
    		margin: auto;
    	}
    </style>  
    <link rel="icon" href="data:;base64,iVBORwokGo=">  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body class="text-center">
	<main class="form-signin">
		<form name="loginform" method="post" onsubmit="false">
			<h1 class="h3 mb-5 fw-bold">로그인</h1>
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="id" placeholder="아이디" id="loginId">
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" name="pw" placeholder="비밀번호" id="loginPw">
			</div>
			<div>
				<button type="button" class="btn btn-secondary mb-3" onclick="confirmUser()" style="width: 330px;">로그인</button>
			</div>
			<div><a href="member.html"><button type="button" class="btn btn-secondary mb-3" style="width: 330px;">회원가입</button></a></div>
		</form>
	</main>    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../common.js"></script>
	<script src="../login.js"></script>
</body>

</html>
