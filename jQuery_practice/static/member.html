<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .input-group-text {
            width: 140px;
            text-align: center;
        }
		body {
			display: flex;
			align-items: center;
		}
        html, body {
   			height: 80%;
		}	
        #available, #notAvailable {
            display: none;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORwokGo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <form id="joinform" style="margin: auto;">
        <h2 class="h3 mb-4 fw-bold"> 기본정보 입력 </h2>
        <div class="input-group mb-2" style="width: 500px;">
            <span class="input-group-text">아이디</span>
            <input type="text" id="memId" class="form-control">
            <button class="btn btn-outline-secondary" type="button" onclick="checkDupId()">중복확인</button>
        </div>
        <!-- <div class="input-group mb-2" id="dupInfo" >
            <span id="dupInfo"></span>
        </div>     -->
        <div id="available" style="width: 500px;">
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                  사용 가능한 아이디 입니다.
                </div>
            </div>
        </div>
        <div id="notAvailable" style="width: 500px;">
            <div class="alert alert-danger d-flex align-items-center" role="alert" style="height: 15;">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  사용 불가능한 아이디 입니다.
                </div>
            </div>            
        </div>
        <div class="input-group mb-3" style="width: 600px;">
            <span class="input-group-text">비밀번호</span>
            <input type="password" id="memPw" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 600px;">
            <span class="input-group-text">비밀번호 재확인</span>
            <input type="text" id="reMemPw" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 500px;">
            <span class="input-group-text">이름</span>
            <input type="text" id="memName" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 600px;">
            <span class="input-group-text">생년월일</span>
            <input type="number" id="year" min=1930 class="form-control" placeholder="연도 : 19xx">  
            <input type="number" min="1" max="12" step="1" id="month" class="form-control" placeholder="월">  
            <input type="number" min="1" max="31" step="1" id="day" class="form-control" placeholder="일">
        </div>
        <div class="input-group mb-3" style="width: 600px;">
            <span class="input-group-text">전화번호</span>
            <input type="text" id="phoneNumber" class="form-control" placeholder="010-xxxx-xxxx">
        </div>
        <div style="text-align: right;">
            <a href="index.html"><button type="button" class="btn btn-secondary mb-3">취소</button></a>
            <a id="joinbtn"><button type="button"id="joinbutton" onclick="check()" class="btn btn-secondary mb-3">회원가입</button></a>            
        </div>

    </form>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../js/common.js"></script>
<script src="../js/joinMember.js"></script>
</html>
