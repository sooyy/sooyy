<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여행지등록</title>
    <style>
		body {
			display: flex;
			align-items: center;
		}
        html, body {
   			height: 80%;
		}	
    </style>
    <link rel="icon" href="data:;base64,iVBORwokGo=">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
</head>
<body>
	<form name="enrollform" method="post" action="enrollsuccess" onsubmit="false" style="margin: auto;">
		<h2 class="h3 mb-4 fw-bold">새로운 여행지 등록</h2>
		<div class="input-group mb-2" style="width: 500px;">
            <span class="input-group-text">여행지명</span>
            <input type="text" id="placeName" class="form-control">
        </div>	
        <div class="input-group mb-3" style="width: 600px;">
            <span class="input-group-text">주소</span>
			<select name="지역" id="area" onchange="changeDistrict()" class="form-select">
				<option value="">지역</option>
				<option value="Seoul">서울특별시</option>
				<option value="Busan">부산광역시</option>
				<option value="Daegu">대구광역시</option>
				<option value="Incheon">인천광역시</option>
				<option value="Gwangju">광주광역시</option>
				<option value="Daejeon">대전광역시</option>
				<option value="Ulsan">울산광역시</option>
				<option value="Sejong">세종특별자치시</option>
				<option value="Gyeonggi-do">경기도</option>
				<option value="Gangwon-do">강원도</option>
				<option value="Chungcheongbuk-do">충청북도</option>
				<option value="Chungcheongnam-do">충청남도</option>
				<option value="Jeollabuk-do">전라북도</option>
				<option value="Jeollanam-do">전라남도</option>
				<option value="Gyeongsangbuk-do">경상북도</option>
				<option value="Gyeongsangnam-do">경상남도</option>
				<option value="Jeju-do">제주특별자치도</option>
			</select>
			<select name="구역" id="district" class="form-select">
				<option value="">행정구역</option>
			</select>
			<input type="text" name="search" placeholder="상제주소" id="detailAddress" class="form-control">
        </div>
		<div class="input-group mb-3" style="width: 600px;">
			<span class="input-group-text">테마</span>
			<select name="테마" id="theme" class="form-select">
				<option value="">선택</option>
				<option value="문화/예술">문화/예술</option>
				<option value="쇼핑/놀이">쇼핑/놀이</option>
				<option value="자연/힐링">자연/힐링</option>
				<option value="종교/역사/전통">종교/역사/전통</option>
				<option value="체험/학습/산업">체험/학습/산업</option>
				<option value="캠핑/스포츠">캠핑/스포츠</option>
			</select>
		</div>		
		<div class="input-group" style="width: 600px;">
			<span class="input-group-text">키워드</span>
			<input type="text" id="tag" class="form-control" placeholder="#커피#라떼">
		</div>
		<div>
			<span> * '#tag' 형태로 입력해주세요. (ex) #강아지#고양이</span> <br>
			<span>* 키워드는 3개까지만 입력가능합니다. </span>
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text">소개글</span>
			<textarea name="introduce" cols="30" rows="10" id="introduce" class="form-control"></textarea>
		</div>
		<div class="input-group" style="width: 600px;">
			<span class="input-group-text">여행지 사진</span>
			<input type="text" name="img" id="placeImg" class="form-control" placeholder="http://xxxx/xxx">
		</div>
		<div>
			* 여행지 사진 주소를 입력해주세요.(ex)http://xxxx/xxx
		</div>
		<div style="text-align: right;">
            <a href="mypage.html"><button type="button" class="btn btn-secondary mb-3">취소</button></a>
            <a id="gobtn"><button type="button" onclick="check()" class="btn btn-secondary mb-3">등록</button></a>            
        </div>
	</form>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>	
<script src="../js/changeDistrict.js"></script>
<script src="../js/specific_selected.js"></script>
<script src="../js/common.js"></script>
<script src="../js/enrollplace.js"></script>
</html>
